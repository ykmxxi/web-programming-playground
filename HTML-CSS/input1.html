<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자로부터 입력 받기 1</title>
</head>

<body>

  <form 
  action="result.html"
  method="get"
  >
    <label for="name">이름</label>

    <button type="reset">초기화</button>

  </form>

</body>

</html>
