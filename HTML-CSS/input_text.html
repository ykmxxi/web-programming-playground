<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자로부터 입력 받기 2: 텍스트 타입</title>
</head>
<body>

  <h1>텍스트 관련 input 타입</h1>

  <form>
    <label for="textIp">text</label>
    <br>
    <input id="textIp" type="text" placeholder="5자 이하" maxlength="5">
    <br><br>

    <label for="pwdIp">password</label>
    <br>
    <input id="pwdIp" type="password" placeholder="4자 이상" minlength="4">
    <br><br>

    <label for="searchIp">search</label>
    <br>
    <input id="searchIp" type="search">
    <br><br>

    <label for="telIp">tel</label>
    <br>
    <input id="telIp" type="tel">
    <br><br>

    <button type="submit">제출</button>
  </form>

  
</body>
</html>
