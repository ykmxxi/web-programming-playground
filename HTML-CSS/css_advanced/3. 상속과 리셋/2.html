<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./common.css">

  <style>
    .parent1 {
      color: slateblue;
    }

    .parent1>div {
      color: olivedrab;
    }

    .parent1 :last-child {
      color: unset;
    }

    p.class-label1:not(:first-child) {
      display: unset;
    }

    .parent {
      color: slateblue;
    }

    .parent>div {
      color: olivedrab;
    }

    .parent :last-child {
      color: revert;
    }

    p.class-label2:not(:first-child) {
      display: revert;
    }
  </style>

  <title>hcs-04-03-05</title>
</head>

<body>

  <h1>unset</h1>
  <p>
    상속되는 값이 있다면 <em>inherit</em>, 없다면 <em>initial</em>처럼 작동합니다.
  </p>

  <div class="parent1">
    <span class="class-label">.parent1</span> 부모 요소
    <div>자식 (기본)</div>
    <div>자식 (unset)</div>
  </div>

  <div>
    <p><span class="class-label1">p</span> 문단 (기본)</p>
    <p><span class="class-label1">p</span> 문단 (unset)</p>
    <p><span class="class-label1">p</span> 문단 (unset)</p>
  </div>

  <a href="https://developer.mozilla.org/ko/docs/Web/CSS/unset" target="_blank">👉 MDN 문서 보기</a>

  <br><br>
  <h1>revert</h1>
  <p>
    <em>unset</em>과 같지만, 상속받지 않은 값을 초기값으로 되돌리지는 않습니다.
  </p>

  <div class="parent">
    <span class="class-label">.parent</span> 부모 요소
    <div>자식 (기본)</div>
    <div>자식 (unset)</div>
  </div>

  <div>
    <p><span class="class-label2">p</span> 문단 (기본)</p>
    <p><span class="class-label2">p</span> 문단 (unset)</p>
    <p><span class="class-label2">p</span> 문단 (unset)</p>
  </div>
</body>

</html>
