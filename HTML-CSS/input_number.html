<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자로부터 입력 받기 2: 숫자 타입</title>
</head>

<body>

  <h1>숫자 관련 input 타입</h1>

  <form action="#">
    <label for="numIp">number</label> <br>
    <input id="numIp" type="number" min="0" max="9">
    <br><br>

    <label for="rangeIp">range</label> <br>
    <input id="rangeIp" type="range" min="0" max="100" step="1">
    <br><br>

    <label for="dateIp">date</label> <br>
    <input id="dateIp" type="date" min="2000-01-01" max="2099-12-31">
    <br><br>
  </form>

</body>

</html>
