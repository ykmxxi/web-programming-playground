<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>span 요소 꾸미기</title>

  <link rel="stylesheet" href="./span.css">
</head>

<body>

  <h1>기본 & 그룹 선택자</h1>

  <span>
    span 요소
  </span>

  <p>
    p 요소
  </p>

  <p class="blue">
    p 요소, class는 blue
  </p>

  <span class="blue">
    span 요소, class는 blue
  </span>

  <p class="blue dark">
    p 요소, class는 blue와 dark
  </p>

  <p class="blue" id="red">
    p 요소, class는 blue, id는 red
  </p>

</body>

</html>
